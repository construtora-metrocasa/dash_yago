<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Diretoria Yago</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.8s ease-in-out;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex-shrink: 0;
    }

    /* Botões flutuantes */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background: rgba(0, 120, 215, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .nav-btn:hover {
      background: rgba(184, 59, 59, 0.9);
    }
    #prevBtn { left: 15px; }
    #nextBtn { right: 15px; }
  </style>
</head>
<body>

  <div id="container">
    <!-- Página 1 -->
   
    <!-- Página 2 -->
    <iframe title="DIRETORIA - YAGO" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNDU1M2Y2ZTQtMmNjYi00MWE1LWFjOGUtMDdiODkyMzUwNmU2IiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9" frameborder="0" allowFullScreen="true"></iframe>
    <!-- Página 3 -->
    <iframe title="VENDAS MENSAL - YAGO" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNzY5Y2YzNjAtYjRjMS00M2UwLWFjYzgtN2UzNDFiYjkzOTEwIiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9" frameborder="0" allowFullScreen="true"></iframe>
  </div>

  <!-- Botões de navegação -->
  <button id="prevBtn" class="nav-btn">⟵</button>
  <button id="nextBtn" class="nav-btn">⟶</button>

  <script>
    const container = document.getElementById("container");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let currentPage = 0;
    const totalPages = container.children.length;

    function updateCarousel() {
      container.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages - 1) {
        currentPage++;
        updateCarousel();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        updateCarousel();
      }
    });

    // Inicia na primeira página
    updateCarousel();
  </script>

</body>

</html>
